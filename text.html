<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LUGX Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sour+Gummy&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sour Gummy", sans-serif;
        text-transform: capitalize;
        margin: 0;
      }
    </style>
  </head>
  <body class="m-0">
    <!-- Header -->
    <div class="header bg-purple-700 flex flex-wrap justify-between items-center px-6 py-4">
      <img class="logo w-24 mb-2 md:mb-0" src="images/logo.png" alt="LUGX Logo" />
      <div class="header-links flex flex-wrap space-x-4 items-center">
        <a href="text.html" class="text-white hover:bg-purple-500 px-4 py-2 rounded-lg">Home</a>
        <a href="#" class="text-white hover:bg-purple-500 px-4 py-2 rounded-lg">Our Shop</a>
        <a href="#" class="text-white hover:bg-purple-500 px-4 py-2 rounded-lg">Contact</a>
        <a href="#" class="text-white hover:bg-purple-500 px-4 py-2 rounded-lg">About</a>
        <button class="btn bg-red-500 px-4 py-2 text-white rounded-lg hover:bg-purple-500 mt-2 md:mt-0">Sign In</button>
      </div>
    </div>

    <!-- Landing Page -->
    <div class="landing-page bg-purple-700 text-white flex flex-col md:flex-row justify-between items-center px-6 py-12 rounded-b-3xl">
      <div class="landing-page-left-section space-y-4 max-w-lg">
        <span class="block text-lg">Welcome to LUGX</span>
        <h1 class="text-3xl md:text-5xl font-bold uppercase">Best gaming site ever!</h1>
        <p class="text-sm md:text-base">
          LUGX Gaming is a free HTML CSS website template for gaming websites. Download and use this layout for commercial purposes.
        </p>
        <div class="landing-page-search relative">
          <input
            type="text"
            placeholder="Start typing..."
            class="w-full px-4 py-2 rounded-full border-none outline-none text-black"
          />
          <button class="btn bg-red-500 absolute top-1/2 -translate-y-1/2 right-4 px-4 py-1 rounded-lg text-white hover:bg-purple-500">Search</button>
        </div>
      </div>
      <div class="landing-page-image-container mt-8 md:mt-0">
        <img class="rounded-2xl w-64 md:w-80" src="images/banner-image.jpg" alt="Banner Image" />
      </div>
    </div>

    <!-- Trending Games -->
    <div class="trending-container px-6 py-12 space-y-6">
      <span class="text-red-500 text-xs uppercase font-semibold">Trending</span>
      <div class="trending-header flex flex-wrap justify-between items-center">
        <h1 class="text-2xl md:text-4xl font-bold">Trending Games</h1>
        <button class="btn bg-red-500 px-4 py-2 text-white rounded-lg hover:bg-purple-500 mt-2 md:mt-0">View All</button>
      </div>
      <div class="trending-cards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="card bg-gray-200 rounded-2xl overflow-hidden shadow-lg">
          <img class="thumb w-full" src="images/trending-01.jpg" alt="Game Thumbnail" />
          <div class="card-info flex justify-between items-center px-4 py-3">
            <div class="card-name">
              <p class="text-sm text-gray-700">Action</p>
              <h3 class="text-lg font-semibold">Assassin's Creed</h3>
            </div>
            <a href="#">
              <img class="w-12" src="images/online-shopping.png" alt="Buy Icon" />
            </a>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card bg-gray-200 rounded-2xl overflow-hidden shadow-lg">
          <img class="thumb w-full" src="images/trending-01.jpg" alt="Game Thumbnail" />
          <div class="card-info flex justify-between items-center px-4 py-3">
            <div class="card-name">
              <p class="text-sm text-gray-700">Action</p>
              <h3 class="text-lg font-semibold">Assassin's Creed</h3>
            </div>
            <a href="#">
              <img class="w-12" src="images/online-shopping.png" alt="Buy Icon" />
            </a>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card bg-gray-200 rounded-2xl overflow-hidden shadow-lg">
          <img class="thumb w-full" src="images/trending-01.jpg" alt="Game Thumbnail" />
          <div class="card-info flex justify-between items-center px-4 py-3">
            <div class="card-name">
              <p class="text-sm text-gray-700">Action</p>
              <h3 class="text-lg font-semibold">Assassin's Creed</h3>
            </div>
            <a href="#">
              <img class="w-12" src="images/online-shopping.png" alt="Buy Icon" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
